<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/background.jpg'); /* path to static image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00000066;
            width: 350px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submitted {
            margin-top: 20px;
            background-color: #e6ffed;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <form th:action="@{/submit}" method="post">
        <h2>User Information Form</h2>
        Username: <input type="text" name="username" required/><br/>
        Email: <input type="email" name="email" required/><br/>
        City: <input type="text" name="city" required/><br/>
        Mobile: <input type="text" name="mobile" required/><br/>
        <button type="submit">Submit</button>

        <div class="submitted" th:if="${username}">
            <h3>Submitted Information:</h3>
            <p>Username: <span th:text="${username}"></span></p>
            <p>Email: <span th:text="${email}"></span></p>
            <p>City: <span th:text="${city}"></span></p>
            <p>Mobile: <span th:text="${mobile}"></span></p>
        </div>
    </form>
</body>
</html>
